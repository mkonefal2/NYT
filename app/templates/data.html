{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h1 class="mb-4">NYT Articles Data</h1>
    <form method="POST" class="mb-4">
        <div class="form-row align-items-end">
            <div class="col-auto">
                <label for="year">Year</label>
                <select class="form-control" id="year" name="year">
                    {% for y in range(2020, datetime.now().year + 1) %}
                        <option value="{{ y }}" {% if y == selected_year %}selected{% endif %}>{{ y }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="col-auto">
                <label for="month">Month</label>
                <select class="form-control" id="month" name="month">
                    {% for m in range(1, 13) %}
                        <option value="{{ m }}" {% if m == selected_month %}selected{% endif %}>{{ m }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="col-auto">
                <button type="submit" class="btn btn-primary">Filter</button>
            </div>
        </div>
    </form>
    {% if tables %}
    <div id="table-wrapper" class="table-responsive">
        <div id="top-scroll" style="overflow-x: auto;">
            <div style="width: 2000px; height: 1px;"></div>
        </div>
        <div id="table-scroll" style="overflow-x: auto;">
            {{ tables[0]|safe }}
        </div>
    </div>
    {% else %}
    <p>No data available for the selected month and year.</p>
    {% endif %}
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        var topScroll = document.getElementById('top-scroll');
        var tableScroll = document.getElementById('table-scroll');

        topScroll.onscroll = function() {
            tableScroll.scrollLeft = topScroll.scrollLeft;
        };

        tableScroll.onscroll = function() {
            topScroll.scrollLeft = tableScroll.scrollLeft;
        };
    });
</script>
{% endblock %}
